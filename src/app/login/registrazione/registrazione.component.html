<div class="wrapper well">
    <form #formRegistrazione="ngForm"
    (ngSubmit)="registrazione()">
      <h1>Registrazione</h1>
      <h5>Inserisci i tuoi dati accedi al nostro fantastico sito</h5>
      <hr class="sep"/>
      <div class="group">
        <input type="text"
         required
         id="username"
         name="username"
         ngModel/><span class="highlight"></span><span class="bar"></span>
        <label>Nome</label>
      </div>
      <div class="group">
          <input type="text"
           required
           id="cognome"
           name="cognome"
           ngModel/><span class="highlight"></span><span class="bar"></span>
          <label>Cognome</label>
        </div>
      <div class="group">
        <input type="text" 
        required
        id="indirizzo"
        name="indirizzo"
        ngModel/><span class="highlight"></span><span class="bar"></span>
        <label>Indirizzo</label>
      </div>
      <div class="group">
        <input type="numeroTelefono" 
        required
        id="numeroTelefono"
        name="numeroTelefono"
        ngModel/><span class="highlight"></span><span class="bar"></span>
        <label>Numero Telefono</label>
      </div>
      <div class="btn-box">
        <button class="btn btn-submit" type="submit">submit</button>
        <button class="btn btn-cancel" type="button">cancel</button>
      </div>
      <div class="row"><button class="col-12 btn btn-danger">Torna al Login</button></div>
    </form>
  </div>
